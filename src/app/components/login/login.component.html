<div class="container mt-4">
  <header class="bg-dark text-white p-2 mb-2 text-center">
    <h1>Login</h1>
  </header>

  <form (ngSubmit)="submit()" [formGroup]="form">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" name="name" class="form-control" placeholder="Enter Your Name"
        [ngClass]="{'is-invalid': submitted && f.name.errors}">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="submitted && f.name.errors">
          Name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="passoword">Password</label>
      <input type="password" name="passoword" class="form-control" placeholder="Passoword">
    </div>

    <button type="submit" class="btn btn-dark btn-sm mt-4">Login</button>

  </form>

</div>
