<div class="container mt-4">
  <header class="bg-dark text-white p-2 mb-2 text-center">
    <h1>Register</h1>
  </header>
  <form (ngSubmit)="submit()" >

    <div class="form-group" [formGroup]="form">
      <label for="name">Name</label>
      <input type="text" formControlName="name" name="name" class="form-control" placeholder="Enter Your Name" [ngClass]="{'is-invalid': 'submitted && f.name.errors'}">
      <div *ngIf="'submitted && f.name.errors'" class="invalid-feedback">
        <div *ngIf="'submitted && f.name.errors'">
          Name is required
        </div>
      </div>
    </div>

    <div class="form-group"  >
      <label for="email">Email</label>
      <input type="text" formControlName="email" name="email" class="form-control" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
      <label for="passoword" formControlName="password">Password</label>
      <input type="password" name="passoword" class="form-control" placeholder="Passoword">
    </div>
    <div class="form-group">
      <label for="passoword">Confirm-Password</label>
      <input type="password" formControlName="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm-Password">
    </div>
    <button type="submit" class="btn btn-dark btn-sm mt-4">Register</button>
  </form>

</div>
