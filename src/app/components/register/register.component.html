<div class="container mt-4">
  <header class="bg-dark text-white p-2 mb-2 text-center">
    <h1>Register</h1>
  </header>
  <form>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
      <label for="passoword">Password</label>
      <input type="password" name="passoword" class="form-control" placeholder="Passoword">
    </div>
    <div class="form-group">
      <label for="passoword">Confirm-Password</label>
      <input type="password" name="confirm-password" class="form-control" placeholder="Confirm-Password">
    </div>

  </form>

</div>
